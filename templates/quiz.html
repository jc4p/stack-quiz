<!DOCTYPE HTML>
<html>
<head>
    <title>Employee Recognition Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/quiz.css">
</head>
<body>
    <div class="container">
        <div class="row header-row">
            <div class="header-div" style="text-align: center;">
                <label id="select-drilldown-label" for="select-drilldown">Location filter:</label>
                <select id="select-drilldown">
                    <option value="all">All Employees</option>
                    <option value="New York">New York, NY</option>
                    <option value="London">London, UK</option>
                    <option value="Denver">Denver, CO</option>
                    <option>Remote</option>
                </select>
            <div class="ticker-container">
                <p class="lead">Correct: <span class="label label-success"><span class="success-amount"></span>/<span class="total-amount"></span></span></p>
                <p class="lead">Incorrect:  <span class="label label-default"><span class="failure-amount"></span>/<span class="total-amount"></span></span></p>
            </div>
            </div>
            <div id="response-success" class="alert alert-success" style="display: none;"><strong>Correct!</strong></div>
            <div id="response-failure" class="alert" style="display: none;">Incorrect!<br>It was <strong><span class="correct-response"></span></strong></div>
        </div>
        <div class="row main-row">
            <div class="image-container">
                <img id="employee-photo" class="img-rounded" />
            </div>

            <div class="options-container">
                <button id="option-a" data-index="0" type="button" class="btn btn-default"></button>
                <button id="option-b" data-index="1" type="button" class="btn btn-default"></button>
                <button id="option-c" data-index="2" type="button" class="btn btn-default"></button>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
    <script src="/static/quiz.js"></script>
</body>
</html>
